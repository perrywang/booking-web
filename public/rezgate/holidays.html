						   });
			
var DatePicked = function() {
		 
		 		var departure = $("#vac_departure_temp");
                var arrival = $("#vac_arrival_temp");
				var nights = $("#V_nights");
				var triggeringElement = $(this);
				var minArrivalDate = new Date();
								
				var departureDate= departure.datepicker("getDate") ;
					if (departureDate != null) {						
						departureDate.setDate(departureDate.getDate() + 1);
						arrival.datepicker('option', 'minDate',departureDate);						
					} else {
                        
						minArrivalDate.setDate(minArrivalDate.getDate() +2);
						
						var month = minArrivalDate.getMonth() + 1;
						month = ((""+String(month).length ==1) ? ("0"+month) : month);
    					var todDate = month + '/' + minArrivalDate.getDate() + '/' + minArrivalDate.getFullYear();
						arrival.val(todDate);
							 
					    var myDate = new Date();
   						var month = myDate.getMonth() + 1;
   						month = ((""+String(month).length ==1) ? ("0"+month) : month);
    					var todDates = month + '/' + myDate.getDate()+ '/' + myDate.getFullYear();
    					
    					departure.val(todDates);
										
					}						
					
					var arrivalDate = arrival.datepicker("getDate");			
			   
					if (departureDate != null && arrivalDate != null && triggeringElement.attr("id") != "V_nights") {
						var oneDay = 1000*60*60*24;
                      	var arDateVal = Date.UTC(arrivalDate.getFullYear(),arrivalDate.getMonth(),arrivalDate.getDate(),0,0,0);
                        var depDateVal = Date.UTC(departureDate.getFullYear(),departureDate.getMonth(),departureDate.getDate(),0,0,0);
                        var difference = Math.ceil(((arDateVal - depDateVal) / oneDay)+1);
                        nights.val(difference); 
					   
					 		
						if (difference>30) {
							$( "#dialogs" ).dialog({ resizable: false,modal: true });
							nights.val("1");
							var newArrivalDate = new Date();							
                     		arrival.datepicker("setDate", newArrivalDate);							
						}
						$("#vac_departure").val(getOriginalDateFormat(departure.datepicker("getDate")));
				        $("#vac_arrival").val(getOriginalDateFormat(arrival.datepicker("getDate")));	
					 
						
                	} else if (departureDate != null && arrivalDate != null &&  triggeringElement.attr("id") == "V_nights") {
                        var nightsEntered = parseInt(nights.val());
						
                        //alert("check")
							if (nightsEntered <= 30 ) {
					
								minArrivalDate.setDate(minArrivalDate.getDate() +nightsEntered + 1);
								arrival.datepicker("setDate", minArrivalDate);
						
							
                    
							} else {
                      
								$( "#dialogs" ).dialog({ resizable: false,modal: true });
								nights.val("1");
                   			}
                        $("#vac_departure").val(getOriginalDateFormat(departure.datepicker("getDate")));
				        $("#vac_arrival").val(getOriginalDateFormat(arrival.datepicker("getDate")));	
                }
					
			
        }
 
	 $(function() {
					$("#vac_arrival_temp").datepicker({
						dateFormat: dateFormatKey,	
						defaultDate: +3,
						onSelect: DatePicked,
						showAnim:'slide',
						buttonText: 'Show Calendar',
						minDate: '3d'
					});
					
					$("#V_nights").change(DatePicked);
						DatePicked();
					});
 
 $(function () {
				$("#vac_departure_temp").datepicker({
				dateFormat: dateFormatKey,

</script>
