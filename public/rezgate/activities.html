						   });

var DatePicked = function() {
		 
		 		var departure = $("#ac_departure_temp");
                var arrival = $("#ac_arrival_temp");
				var nights = $("#AC_nights");
				var triggeringElement = $(this);
				var minArrivalDate = new Date();
								
				var departureDate= departure.datepicker("getDate") ;
				
				
					if (departureDate != null) {
						
						departureDate.setDate(departureDate.getDate() + 1);
						arrival.datepicker('option', 'minDate',departureDate);						
					} else {
                        
					minArrivalDate.setDate(minArrivalDate.getDate() +2);
						
						var month = minArrivalDate.getMonth() + 1;
    					var todDate = month + '/' + minArrivalDate.getDate() + '/' + minArrivalDate.getFullYear();
						arrival.val(todDate);
							 
					    var myDate = new Date();
   						var month = myDate.getMonth() + 1;
    					var todDates = month + '/' + myDate.getDate()+ '/' + myDate.getFullYear();
   						departure.val(todDates);
										
					}
						

					
						
						var arrivalDate = arrival.datepicker("getDate");
			
			   
					if (departureDate != null && arrivalDate != null && triggeringElement.attr("id") != "AC_nights") {
						
                       var oneDay = 1000*60*60*24;
                       var difference = Math.ceil(((arrivalDate.getTime() - departureDate.getTime()) / oneDay)+1);
                       nights.val(difference);
					  
					 		
							if (difference>30) {
							$( "#dialogs" ).dialog({ resizable: false,modal: true });
							nights.val("1");
								var newArrivalDate = new Date();
                      			arrival.datepicker("setDate", newArrivalDate);
								
							}
							$("#ac_departure").val(getOriginalDateFormat(departure.datepicker("getDate")));
					        $("#ac_arrival").val(getOriginalDateFormat(arrival.datepicker("getDate")));	
					 
						
                	} else if (departureDate != null && arrivalDate != null &&  triggeringElement.attr("id") == "AC_nights") {
                        var nightsEntered = parseInt(nights.val());
						
                        
							if (nightsEntered <= 30 ) {
					
								departureDate.setDate(departureDate.getDate() +nightsEntered - 1);
								arrival.datepicker("setDate", departureDate);
						
							
                    
							} else {
                      
								$( "#dialogs" ).dialog({ resizable: false,modal: true });
								nights.val("1");
                   			}
							$("#ac_departure").val(getOriginalDateFormat(departure.datepicker("getDate")));
					        $("#ac_arrival").val(getOriginalDateFormat(arrival.datepicker("getDate")));	
                }
					
			
        }
 
	 $(function() {
					$("#ac_arrival_temp").datepicker({
						dateFormat: dateFormatKey,	
						defaultDate: +3,
						onSelect: DatePicked,
						showAnim:'slide',
						buttonText: 'Show Calendar',
						minDate: '3d'
					});
					
					$("#AC_nights").change(DatePicked);
						DatePicked();
					});
 
 $(function () {
				$("#ac_departure_temp").datepicker({
				dateFormat: dateFormatKey,
				defaultDate: +2,
				onSelect: DatePicked,
				showAnim:'slide',
				buttonText: 'Show Calendar',

           	becConfigLoad();

</script>
